    <p>“좋다고 생각되면 승패와 상관없이 하는 편이다. 후회하지 않기 위해 이러한 선택을 하는 것 같다” 한국 시간으로 17일 미국 뉴욕시에 위치한 매디슨 스퀘어 가든 훌루 시어터에서 진행된 ‘2022년 리그 오브 레전드 월드 챔피언십(이하 2022 롤드컵)’ 그룹스테이지 4경기에서 젠지가 씨브즈에 승리했다. 방송 인터뷰에 나선 ‘리헨즈’ 손시우가 자신의 생각을 전했다.</p>
